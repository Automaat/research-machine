# Ghostty Config - Claude Code Optimized (Validated Options Only)
# Location: ~/Library/Application Support/com.mitchellh.ghostty/config

# ============================================================================
# THEME & APPEARANCE
# ============================================================================

theme = catppuccin-mocha
font-size = 14
font-thicken = true
background-opacity = 0.95

# ============================================================================
# PERFORMANCE
# ============================================================================

# Large scrollback for AI output
scrollback-limit = 50000

# Smooth cursor
cursor-style-blink = false

# ============================================================================
# QUICK TERMINAL
# ============================================================================

keybind = global:cmd+grave_accent=toggle_quick_terminal

# ============================================================================
# SPLITS & TABS
# ============================================================================

# Emacs-style
keybind = ctrl+x>2=new_split:down
keybind = ctrl+x>3=new_split:right
keybind = ctrl+x>0=close_surface

# Vim navigation
keybind = cmd+ctrl+h=goto_split:left
keybind = cmd+ctrl+j=goto_split:bottom
keybind = cmd+ctrl+k=goto_split:top
keybind = cmd+ctrl+l=goto_split:right

# Resize
keybind = cmd+alt+left=resize_split:left,10
keybind = cmd+alt+right=resize_split:right,10
keybind = cmd+alt+up=resize_split:up,10
keybind = cmd+alt+down=resize_split:down,10

# ============================================================================
# SECURITY
# ============================================================================

clipboard-paste-protection = true
clipboard-trim-trailing-spaces = true

# ============================================================================
# WORKFLOW
# ============================================================================

keybind = cmd+shift+comma=reload_config
keybind = cmd+k=clear_screen
keybind = cmd+n=new_window
keybind = cmd+t=new_tab

# Tab jumping
keybind = cmd+1=goto_tab:1
keybind = cmd+2=goto_tab:2
keybind = cmd+3=goto_tab:3
keybind = cmd+4=goto_tab:4
keybind = cmd+5=goto_tab:5

# ============================================================================
# COPY/PASTE
# ============================================================================

keybind = cmd+shift+v=paste_from_clipboard

# ============================================================================
# SHELL INTEGRATION
# ============================================================================

shell-integration = detect
shell-integration-features = cursor,sudo,title

# ============================================================================
# MOUSE
# ============================================================================

mouse-hide-while-typing = true
mouse-scroll-multiplier = 3
